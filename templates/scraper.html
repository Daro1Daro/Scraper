{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Wyloguj</a>
    {% endif %}
{% endblock %}
